<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sales Prediction System</title>
    <link href="/assets/vendor/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="/assets/vendor/fontawesome/css/solid.min.css" rel="stylesheet">
    <link href="/assets/vendor/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/master.css" rel="stylesheet">
    <link href="/assets/vendor/flagiconcss/css/flag-icon.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

    <div class="wrapper">
        <nav id="sidebar" class="active bg-dark">
            <div class="sidebar-header text-center">
                <img src="/assets/img/logo.png" width="230" height="35" />
            </div>
            <ul class="list-unstyled components text-white">
                <li>
                    <a href="{{ url_for('index') }}" class="text-white"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li>
                    <a href="{{ url_for('predict_page') }}" class="text-white"><i class="fas fa-atom"></i> Predict
                        Data</a>
                </li>
            </ul>
        </nav>

        <div id="body" class="active">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                <button type="button" id="sidebarCollapse" class="btn btn-outline-primary">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- End Navbar -->

            <div class="content">
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <div class="card shadow-sm">
                                <div class="card-header bg-primary text-white">
                                    <h5 class="card-title">Sales Trends Prediction</h5>
                                </div>
                                <div class="card-body">
                                    <form method="POST" action="/predict">
                                        <div class="form-group">
                                            <label for="year">Year</label>
                                            <input type="number" class="form-control" id="year" name="year" required
                                                placeholder="Enter Year">
                                        </div>

                                        <div class="form-group mt-3">
                                            <label for="month">Month</label>
                                            <input type="text" class="form-control" id="month" name="month" required
                                                placeholder="Enter Month">
                                        </div>

                                        <div class="form-group mt-3">
                                            <label for="sales_cat">Sales Category</label>
                                            <select class="form-control" name="sales_cat" id="sales_cat" required>
                                                <option value="">Not Selected</option>
                                                <option value="Corporate">Corporate</option>
                                                <option value="Retail">Retail</option>
                                                <option value="Show Rooms">Show Rooms</option>
                                            </select>
                                        </div>

                                        <button type="submit" class="btn btn-primary mt-4 w-100">Predict</button>
                                    </form>

                                    {% if prediction_text %}
                                    <div class="alert alert-success mt-4 text-center">
                                        <h4>{{ prediction_text }}</h4>
                                    </div>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/chartsjs/Chart.min.js"></script>
    <script src="/assets/js/dashboard-charts.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
